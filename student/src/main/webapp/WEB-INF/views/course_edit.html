#parse("/header.html")
<style>
label{
	color: rebeccapurple;
	font-size: initial;
	margin-right: 10px;
}
</style>
<div class="admin">
    <div class="tab">
    <strong>添加课程</strong>
      <div class="tab-body">
        <br />
        <div class="tab-panel active" id="tab-set">
        	<form id="edit" method="post" class="form-x">
        		<input hidden type="text" class="input" id="couId" name="couId" value="$!course.couId"/>
        		<div class="form-group">
                    <div class="label"><label for="siteurl">课程名</label></div>
                    <div class="field">
                    	<input type="text" class="input" id="couName" name="couName" size="50" placeholder="请填写课程名" data-validate="required:请填写课程名" value="$!course.couName"/>
                    </div>
                </div>
        		<div class="form-group">
                    <div class="label"><label for="siteurl">课时</label></div>
                    <div class="field">
                    	<input type="text" class="input" id="period" name="period" size="50" placeholder="请填写课时" data-validate="required:请填写课时" value="$!course.period"/>
                    </div>
                </div>
                <div class="form-button"><button class="button bg-main" type="button" onclick="sub()">提交</button></div>
            </form>
        </div>
      </div>
    </div>
</div>
<script>
	function sub(){
		var url = "/course/edit";
		jQuery.post(url,
				$('#edit').serialize(),
				function(data){
					alert(data.info);
					if(data.code == 10000){
						location.href = "${rc.contextPath}/course/course_list";
					}
				},
				"json");
	}
</script>
</body>
</html>
